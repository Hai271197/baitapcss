<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="top">

    </div>
    <div class="danhsach">

        </audio>

        <audio controls>
            <source src="Co-Ai-Hen-Ho-Cung-Em-Chua-Quan-A-P.mp3" type="audio/mpeg">
        </audio>        
    </div>
    <div class="video">
        <h1>Video</h1>
        <video controls>
            <source src="Alvaro Soler - Sofia.mp4" type="video/ogg">
        </video>
    </div>
    <div class="link">
        <h1>Link</h1>
        <a href="https://www.youtube.com/embed/qaZ0oAh4evU">Youtube</a>
    </div>
</body>

</html>
